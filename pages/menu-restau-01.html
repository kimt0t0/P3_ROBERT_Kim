<!DOCTYPE html>
<html lang="fr">


    <head>

    <body>

        <!-- ********** HEADER ********** -->
        <header class="header__menu">
            <a href="../index.html" class="__back" title="Retour vers l'Accueil"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="logo-site" src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood" />
        </header>


        <!-- ********** MAIN ********** -->
        <main>
            <section class="section __menu">
                <div class="__title">
                    <h1 class="__menu">La palette du goût</h1>
                    <form class="--cta">
                        <input class="__input" id=" checkbox" name="checkbox" type="checkbox">
                        <label for="checkbox" class="__cta-icone">
                            <i class="fa-regular fa-heart --unchecked"></i>
                            <i class="fa-solid fa-heart --checked"></i>
                        </label>
                    </form>
                </div>

                <h3 class="subtitle --big-letters">Entrées</h3>

                <article class="__textcard">
                    <h2>Fricassée d'escargot</h2>
                    <p>Au piment d'Espelette </p>
                    <div class="__price"><strong>25€</strong></div>
                    <form class="--cta">
                        <input class="__input" id=" checkbox" name="checkbox" type="checkbox">
                        <label for="checkbox" class="__cta-icone">
                            <i class=" --checked"></i>
                        </label>
                    </form>
                    
                </article>


                <button type="submit" class="btn btn__order">Commander</button>




            </section>
            
            
        </main>


        <!-- ********** FOOTER ********** -->

            <h3 class="title __footer">ohmyfood</h3>

            <nav class="menu-nav">

                    <li class="list-style __footer"><a href="#" class="link __footer">Contact</a></li>
                </ul>
            </nav>
            
        </footer>
